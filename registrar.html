    <div class="container">
      <div class="card col col-sm-10 col-md-8 col-lg-6 mx-auto my-5 py-5">
        <h1 class="card-title text-center">Registrar</h1>
        <div class="card-body">
          <form action="/" id="form-registro">
            <div class="md-6">
              <div class="form-group">
                <label for="name">Nome Completo</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  title="Nome"
                  placeholder="João da Silva"
                  required
                  minlength="3"
                  maxlength="50"
                />
              </div>

              <div class="form-group">
                <label for="email">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  title="e-mail"
                  placeholder="exemplo@email.com"
                  required
                  minlength="3"
                  maxlength="50"
                />
              </div>

              <div class="form-row">
                <div class="form-group col">
                  <label for="cpf">CPF</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cpf"
                    title="CPF"
                    placeholder="000.000.000-00"
                    required
                    minlength="11"
                    maxlength="14"
                  />
                </div>

                <div class="form-group col">
                  <label for="phone">Celular</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    title="Telefone"
                    placeholder="(99) 99999-9999"
                    required
                    minlength="11"
                    maxlength="15"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col">
                  <label for="login">Login</label>
                  <input
                    type="text"
                    class="form-control"
                    id="login"
                    title="Login"
                    placeholder="dudu_bolado"
                    required
                    minlength="3"
                    maxlength="20"
                  />
                </div>

                <div class="form-group col">
                  <label for="password">Senha</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    title="Sua senha"
                    placeholder="123456"
                    required
                    minlength="6"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-8">
                  <label for="address">Endereço</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    title="Endereço"
                    placeholder="Rua dos bobos, 0"
                    minlength="3"
                    maxlength="50"
                  />
                </div>

                <div class="form-group col">
                  <label for="cep">CEP</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cep"
                    title="CEP"
                    placeholder="00000000"
                    minlength="9"
                    maxlength="9"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col">
                  <label for="city">Cidade</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    title="Cidade"
                    placeholder="Rio de Dezembro"
                    minlength="3"
                    maxlength="30"
                  />
                </div>

                <div class="form-group col">
                  <label for="neighborhood">Bairro</label>
                  <input
                    type="text"
                    class="form-control"
                    id="neighborhood"
                    title="Bairro"
                    placeholder="São Sábado"
                    minlength="3"
                    maxlength="30"
                  />
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Cadastrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
