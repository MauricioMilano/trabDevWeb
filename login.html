<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Entre no Lero-Lero</title>
  </head>

  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="#">Lero Lero</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active ">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sobre.html">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Instrutores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Comentários</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="registrar.html">Registrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    

    <div class="container">
      <div class="card col col-sm-10 col-md-8 col-lg-6 mx-auto my-5 p-5">
        <h1 class="card-title text-center">Login</h1>
        <div class="card-body">
          <form>
            <div class="md-6">
              <div class="form-group">
                <label for="username">Usuário</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  title="Nome de usuário"
                  placeholder="naruto_da_vila"
                />
              </div>

              <div class="form-group">
                <label for="password">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  title="Sua senha"
                  placeholder="123456"
                />
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Entrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
