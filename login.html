        <div class="card-body">
          <form>
            <div class="md-6">
              <div class="form-group">
                <label for="username">Usuário</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  title="Nome de usuário"
                  placeholder="naruto_da_vila"
                  required
                  minlength="3"
                  autofocus
                />
              </div>

              <div class="form-group">
                <label for="password">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  title="Sua senha"
                  placeholder="123456"
                  required
                  minlength="3"
                />
