    <div class="container">
      <div class="card w-50 mx-auto my-5 p-5">
        <h1 class="card-title text-center">Adicionar os administrador</h1>
        <div class="card-body">
          <form>
            <div class="w-75 mx-auto">
              <div class="form-group">
                <label for="id">Id</label>
                <input
                  type="number"
                  class="form-control"
                  id="id"
                  title="Id do administrador"
                  placeholder="3"
                  maxlength="11"
                  required
                />
              </div>

              <div class="form-group">
                <label for="nome">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  title="Nome do Administrador"
                  placeholder="Nome do Administrador"
                  minlength="3"
                  maxlength="50"
                  required
                />
              </div>
              <div class="form-group">
                <label for="login">Login</label>
                <input
                  type="text"
                  class="form-control"
                  id="login"
                  title="login"
                  placeholder="login"
                  minlength="3"
                  maxlength="20"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  title="password"
                  placeholder="password"
                  minlength="3"
                  maxlength="255"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary w-100">
                Adicionar
              </button>
            </div>
          </form>
        </div>
      </div>
