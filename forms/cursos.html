<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Adicionar Cursos</title>
  </head>

  <body>
    <div class="container">
      <div class="card w-50 mx-auto my-5 p-5">
        <h1 class="card-title text-center">Adicionar Cursos</h1>
        <div class="card-body">
            <form>
                <div class="w-75 mx-auto">
                  <div class="form-group">
                    <label for="username">Nome</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      title="Curso de verão"
                      placeholder="Curso de Verão"
                      minlength="3"
                      maxlength="50"
                      required
                    />
                  </div>
    
                  <div class="form-group">
                    <label for="requisito">Requisito</label>
                    <input
                      type="text"
                      class="form-control"
                      id="requisito"
                      title="Requisitos do curso de verão"
                      placeholder="Requisitos do curso de verão"
                      minlength="3"
                      maxlength="255"
                    />
                  </div>
                  <div class="form-group">
                    <label for="ementa">Ementa</label>
                    <input
                      type="text"
                      class="form-control"
                      id="ementa"
                      title="ementa do curso de verão"
                      placeholder="Ementa do curso de verão"
                      minlength="3"
                      maxlength="255"
                    />
                  </div>
                  <div class="form-group">
                    <label for="ch">Carga Horária (horas)</label>
                    <input
                      type="number"
                      class="form-control"
                      id="ch"
                      title="CH do curso de verão"
                      placeholder="CH do curso de verão"
                      maxlength="5"
                      min="0"
                    />
                  </div>
                  <div class="form-group">
                    <label for="preco">Preço em Reais</label>
                    <input
                      type="number"
                      class="form-control"
                      id="preco"
                      title="Preço do curso de verão"
                      placeholder="Preço do curso de verão"
                      maxlength="255"
                      min="0"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Adicionar</button>
                </div>
              </form>
        </div>
    </div>
  </div>

  <script type="text/javascript" src="../js/jquery.js"></script>
  <script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
