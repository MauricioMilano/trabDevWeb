    <div class="container">
      <div class="card w-50 mx-auto my-5 p-5">
        <h1 class="card-title text-center">Adicionar Turmas</h1>
        <div class="card-body">
            <form id="form-turmas">
                <div class="w-75 mx-auto">
                  <div class="form-group">
                    <label class="field-required" for="id">ID</label>
                    <input
                      type="number"
                      class="form-control"
                      id="id"
                      title="id"
                      placeholder="id"
                      maxlength="10"
                      min="0"
                      required
                    />
                  </div>
    
                  <div class="form-group">
                    <label class="field-required" for="IdInstrutor">Id do Instrutor</label>
                    <input
                      type="number"
                      class="form-control"
                      id="IdInstrutor"
                      title="Id do Instrutor"
                      placeholder="Id do Instrutor"
                      maxlength="11"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label class="field-required" for="IdCurso">Id do Curso</label>
                    <input
                      type="number"
                      class="form-control"
                      id="IdCurso"
                      title="Id do Curso"
                      placeholder="Id do Curso"
                      maxlength="11"
                      min="0"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="DataInicio">Data de Inicio </label>
                    <input
                      type="date"
                      class="form-control"
                      id="DataInicio"
                      title="Data de Inicio"
                      placeholder="Data de Inicio"
                    />
                  </div>
                  <div class="form-group">
                    <label for="DataFim">Data de Fim</label>
                    <input
                      type="date"
                      class="form-control"
                      id="DataFim"
                      title="Data do Fim"
                      placeholder="Data do Fim"
                    />
                  </div>
                  <div class="form-group">
                    <label for="ch">Carga Horaria</label>
                    <input
                      type="number"
                      class="form-control"
                      id="ch"
                      title="Carga horária"
                      placeholder="Carga horária"
                      maxlength="5"
                      min="0"
                    />
                  </div>
 
                  <button type="submit" class="btn btn-primary w-100">Adicionar</button>
                </div>
              </form>
        </div>
    </div>
