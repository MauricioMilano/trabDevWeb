<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Adicionar Turmas</title>
  </head>

  <body>
    <div class="container">
      <div class="card w-50 mx-auto my-5 p-5">
        <h1 class="card-title text-center">Adicionar Turmas</h1>
        <div class="card-body">
            <form>
                <div class="w-75 mx-auto">
                  <div class="form-group">
                    <label for="id">ID</label>
                    <input
                      type="number"
                      class="form-control"
                      id="id"
                      title="id"
                      placeholder="id"
                      maxlength="10"
                    />
                  </div>
    
                  <div class="form-group">
                    <label for="IdInstrutor">Id do Instrutor</label>
                    <input
                      type="number"
                      class="form-control"
                      id="IdInstrutor"
                      title="Id do Instrutor"
                      placeholder="Id do Instrutor"
                      maxlength="11"
                    />
                  </div>
                  <div class="form-group">
                    <label for="IdCurso">Id do Curso</label>
                    <input
                      type="number"
                      class="form-control"
                      id="IdCurso"
                      title="Id do Curso"
                      placeholder="Id do Curso"
                      maxlength="11"
                    />
                  </div>
                  <div class="form-group">
                    <label for="DataInicio">Data de Inicio </label>
                    <input
                      type="date"
                      class="form-control"
                      id="DataInicio"
                      title="Data de Inicio"
                      placeholder="Data de Inicio"
                    />
                  </div>
                  <div class="form-group">
                    <label for="DataFim">Data de Fim</label>
                    <input
                      type="number"
                      class="form-control"
                      id="DataFim"
                      title="Data do Fim"
                      placeholder="Data do Fim"
                    />
                  </div>
                  <div class="form-group">
                    <label for="ch">Carga Horaria</label>
                    <input
                      type="number"
                      class="form-control"
                      id="ch"
                      title="Carga horária"
                      placeholder="Carga horária"
                      maxlength="5"
                    />
                  </div>
 
                  <button type="submit" class="btn btn-primary w-100">Adicionar</button>
                </div>
              </form>
        </div>
    </div>
  </div>

  <script type="text/javascript" src="../js/jquery.js"></script>
  <script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
