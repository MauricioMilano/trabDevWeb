<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Matricula de Alunos nas Turmas</title>
  </head>

  <body>
    <div class="container">
      <div class="card w-50 mx-auto my-5 p-5">
        <h1 class="card-title text-center">Adicionar Cursos</h1>
        <div class="card-body">
            <form>
                <div class="w-75 mx-auto">
                  <div class="form-group">
                    <label for="id">ID</label>
                    <input
                      type="number"
                      class="form-control"
                      id="id"
                      title="id de turmas"
                      placeholder="3"
                      maxlength="10"
                    />
                  </div>
    
                  <div class="form-group">
                    <label for="turmasid">Id da turma</label>
                    <input
                      type="number"
                      class="form-control"
                      id="turmasid"
                      title="id das turmas"
                      placeholder="5"
                      maxlength="10"
                    />
                  </div>
                  <div class="form-group">
                    <label for="id">Id do Aluno </label>
                    <input
                      type="number"
                      class="form-control"
                      id="id"
                      title="id dos alunos"
                      placeholder="4"
                      maxlength="11"
                    />
                  </div>
                  <div class="form-group">
                    <label for="datetime"> Data da Matricula</label>
                    <input
                      type="datetime"
                      class="form-control"
                      id="date"
                      title="Data da Matricula"
                      placeholder="Data da Matricula"
                      maxlength="5"
                    />
                  </div>
                  <div class="form-group">
                    <label for="nota">Nota do Aluno</label>
                    <input
                      type="number"
                      class="form-control"
                      id="nota"
                      title="Nota do Aluno"
                      placeholder="10"
                      maxlength="10"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Adicionar</button>
                </div>
              </form>
        </div>
    </div>
  </div>

  <script type="text/javascript" src="../js/jquery.js"></script>
  <script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
