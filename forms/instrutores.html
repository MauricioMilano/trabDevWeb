<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <title>Cadastro de Instrutores</title>
  </head>

  <body>
    <div class="container">
      <div class="card w-50 mx-auto my-5 p-5">
        <h1 class="card-title text-center">Adicionar Instrutor</h1>
        <div class="card-body">
            <form>
                <div class="w-75 mx-auto">
                  <div class="form-group">
                    <label for="username">Nome</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      title="Nome de Instrutor"
                      placeholder="Jorge o instrutor"
                      maxlength="50"
                    />
                  </div>
    
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      title="Email do instrutor"
                      placeholder="instrutor@email.com"
                      maxlength="50"
                    />
                  </div>
                  <div class="form-group">
                    <label for="valorhora">Valor/Hora</label>
                    <input
                      type="number"
                      class="form-control"
                      id="valorhora"
                      title="Valor hora do instrutor"
                      placeholder="50"
                      maxlength="10"
                    />
                  </div>
                  <div class="form-group">
                    <label for="login">Login</label>
                    <input
                      type="text"
                      class="form-control"
                      id="login"
                      title="login"
                      placeholder="JorgeInst"
                      maxlength="20"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password">Senha</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      title="password"
                      placeholder="Preço do curso de verão"
                      maxlength="255"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Adicionar</button>
                </div>
              </form>
        </div>
    </div>
  </div>

  <script type="text/javascript" src="../js/jquery.js"></script>
  <script type="text/javascript" src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
